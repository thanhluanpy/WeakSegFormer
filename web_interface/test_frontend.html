<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test - Enhanced WeakTR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        .test-result.error {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }
        .test-result.success {
            border-left-color: #28a745;
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">ðŸ§ª Frontend Test - Enhanced WeakTR</h1>
        
        <div id="testResults">
            <div class="test-result">
                <strong>ðŸ”„ Testing frontend functionality...</strong>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="runTests()">Run Tests</button>
            <button class="btn btn-success" onclick="testUpload()">Test Upload</button>
        </div>
    </div>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${message}</strong>`;
            resultsDiv.appendChild(resultDiv);
        }

        function runTests() {
            document.getElementById('testResults').innerHTML = '';
            addTestResult('ðŸ§ª Starting frontend tests...', 'info');
            
            // Test 1: Health check
            addTestResult('1ï¸âƒ£ Testing health check...', 'info');
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    if (data.overall_healthy) {
                        addTestResult('âœ… Health check passed', 'success');
                    } else {
                        addTestResult('âŒ Health check failed', 'error');
                    }
                })
                .catch(error => {
                    addTestResult(`âŒ Health check error: ${error.message}`, 'error');
                });

            // Test 2: Debug model
            addTestResult('2ï¸âƒ£ Testing debug model...', 'info');
            fetch('/debug/model')
                .then(response => response.json())
                .then(data => {
                    if (data.model_status && data.model_status.loaded) {
                        addTestResult('âœ… Debug model passed', 'success');
                    } else {
                        addTestResult('âŒ Debug model failed', 'error');
                    }
                })
                .catch(error => {
                    addTestResult(`âŒ Debug model error: ${error.message}`, 'error');
                });
        }

        function testUpload() {
            addTestResult('3ï¸âƒ£ Testing file upload...', 'info');
            
            // Create a simple test image
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 256, 256);
            ctx.fillStyle = '#000000';
            ctx.fillRect(50, 50, 156, 156);
            
            canvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('file', blob, 'test_image.png');
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        addTestResult(`âŒ Upload failed: ${data.error}`, 'error');
                    } else {
                        addTestResult('âœ… Upload successful!', 'success');
                        addTestResult(`ðŸ“Š Classes detected: ${data.class_names ? data.class_names.join(', ') : 'None'}`, 'success');
                    }
                })
                .catch(error => {
                    addTestResult(`âŒ Upload error: ${error.message}`, 'error');
                });
            }, 'image/png');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
